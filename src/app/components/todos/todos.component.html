<app-add-todo (onAddTask)="addTask($event)"></app-add-todo>
<div *ngIf="this.todos.length === 0; else elseBlock">No todos Available</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (onDeleteClick)="deleteTodo(todo)"
      (onToggleActive)="toggleActive(todo)"
    ></app-todo-item>
  </div>
</ng-template>
